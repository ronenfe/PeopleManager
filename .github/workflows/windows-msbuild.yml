name: CI - Windows MSBuild

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: 'latest'

    - name: Restore NuGet packages
      run: nuget restore PeopleManager.sln

    - name: Build solution
      run: msbuild PeopleManager.sln /p:Configuration=Debug /m
