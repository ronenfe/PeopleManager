name: CI - Windows MSBuild

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: 'latest'

    - name: Restore NuGet packages and build with MSBuild
      shell: pwsh
      run: |
        $vswhere = 'C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe'
        if (-not (Test-Path $vswhere)) {
          Write-Error "vswhere.exe not found at $vswhere"
          exit 1
        }
        $msbuild = & $vswhere -latest -products * -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe
        if (-not $msbuild) {
          Write-Error "MSBuild.exe not found on the runner"
          exit 1
        }
        nuget restore PeopleManager.sln
        & $msbuild 'PeopleManager.sln' '/p:Configuration=Debug' '/m'
